<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Gem puzzle</title>
</head>
<body>
<div class="container">
    <div class="page">
        <div class="game-board">
            <div class="upper-board">
                <div class="upper-control">
                    <button class="shuffle">Shuffle and start</button>
                    <button class="stop">Stop</button>
                    <button class="save">Save</button>
                    <button class="results">Results</button>
                </div>
                <div class="upper-statistic">
                    <div class="moves-block">
                        <span class="move-label">moves:</span>
                        <span class="move-count">0</span>
                    </div>
                    <div class="time-block">
                        <span class="time-label">time</span>
                        <span class="minute">00</span>
                        <span class="time-separator">:</span>
                        <span class="seconds">00</span>
                    </div>
                </div>
            </div>
            <div class="middle-board">
                <canvas class="game"></canvas>
            </div>
            <div class="down-bord">
                <div class="info-size">
                    <span class="frame-label">Frame size:</span>
                    <span class="frame-value">4x4</span>
                </div>
                <div class="check-size">
                    <span class="check-label">Others sizes:</span>
                    <span class="very-easy">3x3</span>
                    <span class="easy">4x4</span>
                    <span class="normal">5x5</span>
                    <span class="hard">6x6</span>
                    <span class="very-hard">7x7</span>
                    <span class="unreal">8x8</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
